<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
<form method="POST" action="">
    <label for="propertyType">Property Type:</label>
    <input type="search" id="propertyType" name="propertyType">
    <br>
    <label for="squareFootage">Square Footage:</label>
    <input type="number" id="squareFootage" min="1" name="squareFootage">
    <br>
    <label for="minPrice">Minimum Price:</label>
    <input type="number" id="minPrice" min="0" name="minPrice">
    <br>
    <label for="maxPrice">Maximum Price</label>
    <input type="number" id="maxPrice" name="maxPrice">
    <br>
    <label for="zipcode">Zipcode:</label>
    <input type="number" id="zipcode" name="zip" min="00000" max="99999">
    <br>
    <label for="numOfBed"># of Bedrooms:</label>
    <input type="number" id="numOfBed" name="numOfBed" max="100">
    <br>
    <label for="numOfBath"># of Bathrooms</label>
    <input type="number" id="numOfBath" name="numOfBath">
    <hr>
    <button type="submit">Search now</button>
</form>
</body>
</html>
